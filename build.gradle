plugins {
	id 'org.springframework.boot' version '2.6.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'maven-publish'
}

group = 'com.example.prueba'
version = '0.0.3-snapshot'
sourceCompatibility = '1.8'




publishing {
	publications {
		publish(MavenPublication) {
			artifact file("$buildDir/libs/hello-${version}.jar")
		}
	}
	repositories {
		maven {

			setUrl(mavenRepository)

			credentials {
				username = gituser
				password = gitpassword
			}
		}
	}
}

dependencies {

	implementation 'com.example.prueba:hello:0.0.2-snapshot'
	compileClasspath('com.example.prueba:hello:0.0.2-snapshot')

	implementation 'com.takashiharano:hello:1.1.0'
	//implementation 'xd:test_proj:0.1'
	//implementation 'mx.uam.ayd:proyecto:0.0.1-SNAPSHOT'
	//compileClasspath('com.takashiharano:hello:1.1.0')
	//implementation 'com.facephi.inphinite.paas:model:0.2.2-SNAPSHOT'

	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'



}
