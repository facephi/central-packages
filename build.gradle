test {
	useJUnitPlatform()
}

allprojects {
	repositories {
		// Use Maven Central for resolving dependencies.
		mavenCentral()
		google()

		maven {

			setUrl(mavenRepository)

			credentials {
				username = gituser
				password = gitpassword
			}
		}
	}
}
